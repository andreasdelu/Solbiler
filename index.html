<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solbiler ApS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-login">
                <a class="logo" href="#"><img src="images/logo.png" alt="Solbiler ApS Logo"></a>
                <a class="login" href="#"><img src="images/login2.png" alt="login"><p>Log-ind</p></a>
            </div>
        </header>
        <section class="hero-pic">
            
            <div class="formular-box">
                <p class="overskrift">Find bilen som passer til dig</p>
                <form class="formular" action="" method="get">
                    <div class="afhentning form-punkt">
                        <label for="afhentning"> Afhentning:</label>
                        <input type="date" name="afhentning" id="afhentning">
                    </div>
                    <div class="aflevering form-punkt">
                        <label for="aflevering"> Aflevering:</label>
                        <input type="date" name="aflevering" id="aflevering">
                    </div>
                    <div class="personer form-punkt">
                        <label for="personer">Antal personer:</label>
                        <select name="personer" id="personer">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="kufferter form-punkt">
                        <label for="kufferter">Antal kufferter:</label>
                        <select name="kufferter" id="kufferter">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <button class="submit" type="submit">SÃ¸g</button>
                </form>
            </div>
        </section>
        <section class="biler">
            <div class="bil">
                <img src="images/swift.png" alt="Suzuki Swift">
                <p class="model"><strong>Suzuki</strong><br>Swift</p>
                <p class="info">
                    Kategori: Budget <br>
                    Personer: 4 <br>
                    Kufferter: 0
                </p>
                <div class="pris-container">
                    <p class="pris">DKK 799</p>
                    <button class="booknu">Book nu</button>
                </div>
            </div>
            <div class="bil">
                <img src="images/mazda.png" alt="Mazda 3">
                <p class="model"><strong>Mazda</strong><br>3</p>
                <p class="info">
                    Kategori: Mellemklasse <br>
                    Personer: 5 <br>
                    Kufferter: 3
                </p>
                <div class="pris-container">
                    <p class="pris">DKK 999</p>
                    <button class="booknu">Book nu</button>
                </div>
            </div>
            <div class="bil">
                <img src="images/touran.png" alt="VW Touran">
                <p class="model"><strong>Volkswagen</strong><br>Touran</p>
                <p class="info">
                    Kategori: Minivan <br>
                    Personer: 7 <br>
                    Kufferter: 4
                </p>
                <div class="pris-container">
                    <p class="pris">DKK 1.099</p>
                    <button class="booknu">Book nu</button>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
