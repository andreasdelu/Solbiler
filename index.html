<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solbiler ApS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-login">
                <a class="logo" href="index.html"><img src="images/logo.png" alt="Solbiler ApS Logo"></a>
                <a class="login"><img src="images/login2.png" alt="login"><p>Log-ind</p></a>
                <a href="profile/user.html" class="profil"><p>Min profil</p></a>
            </div>
        </header>
        <section class="hero-pic">
            <div class="formular-box">
                <p class="overskrift">Find bilen som passer til dig</p>
                <form class="formular">
                    <div class="afhentning form-punkt">
                        <label for="afhentning"> Afhentning:</label>
                        <input type="date" name="afhentning" id="afhentning" required>
                    </div>
                    <div class="aflevering form-punkt">
                        <label for="aflevering"> Aflevering:</label>
                        <input type="date" name="aflevering" id="aflevering" required>
                    </div>
                    <div class="personer form-punkt">
                        <label for="personer">Antal personer:</label>
                        <select name="personer" id="personer" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="kufferter form-punkt">
                        <label for="kufferter">Antal kufferter:</label>
                        <select name="kufferter" id="kufferter" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <button class="submit" type="submit">SÃ¸g</button>
                </form>
            </div>
        </section>
        <select name="valuta" id="valuta">
            <option value="DKK">DKK</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
        </select>
        <section id="biler">
            <template id="skabelon">
                <div class="bil">
                    <img class="billede" src="" alt="Billede af udlejningsbil">
                    <div class="navn">
                        <p class="brand"></p>
                        <p class="model"></p>
                    </div>
                    <div class="info">
                        <p class="bil-kategori">Kategori: </p>
                        <p class="bil-personer">Personer: </p>
                        <p class="bil-kufferter">Kufferter: </p>
                    </div>
                    <div class="pris-container">
                        <p class="pris"></p>
                        <button class="booknu">Book nu</button>
                    </div>
                </div>
            </template>
        </section>
        <footer>
            Copyright: Solbiler ApS 1987-2022
        </footer>
    </div>
    <a class="shopping-cart" href="order.html"><img src="images/cart.png" alt="vogn ikon"></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
