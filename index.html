<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solbiler ApS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-login">
                <a class="logo" href="#"><img src="images/logo.png" alt="Solbiler ApS Logo"></a>
                <a class="login" href="#"><img src="images/login2.png" alt="login"><p>Log-ind</p></a>
            </div>
        </header>
        <section class="hero-pic">
            
            <div class="formular-box">
                <p class="overskrift">Find bilen som passer til dig</p>
                <form class="formular" action="#" onsubmit="return false;" >
                    <div class="afhentning form-punkt">
                        <label for="afhentning"> Afhentning:</label>
                        <input type="date" name="afhentning" id="afhentning">
                    </div>
                    <div class="aflevering form-punkt">
                        <label for="aflevering"> Aflevering:</label>
                        <input type="date" name="aflevering" id="aflevering">
                    </div>
                    <div class="personer form-punkt">
                        <label for="personer">Antal personer:</label>
                        <select name="personer" id="personer">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="kufferter form-punkt">
                        <label for="kufferter">Antal kufferter:</label>
                        <select name="kufferter" id="kufferter">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <button onclick="sub();" class="submit" type="submit">SÃ¸g</button>
                </form>
            </div>
        </section>
        <section id="biler">
            <div class="bil">
                <img class="billede" src="images/swift.png" alt="Suzuki Swift">
                <div class="navn">
                    <p class="model">Suzuki</p>
                    <p class="brand">Swift</p>
                </div>
                <div class="info">
                    <p class="bil-kategori">Kategori: Budget</p>
                    <p class="bil-personer">Personer: 4</p>
                    <p class="bil-kufferter">Kufferter: 0</p>
                </div>
                <div class="pris-container">
                    <p class="pris">DKK 799</p>
                    <button class="booknu">Book nu</button>
                </div>
            </div>
            <div class="bil">
                <img class="billede" src="images/mazda.png" alt="Mazda 3">
                <div class="navn">
                    <p class="model">Mazda</p>
                    <p class="brand">3</p>
                </div>
                <div class="info">
                    <p class="bil-kategori">Kategori: Mellemklasse</p>
                    <p class="bil-personer">Personer: 5</p>
                    <p class="bil-kufferter">Kufferter: 3</p>
                </div>
                <div class="pris-container">
                    <p class="pris">DKK 999</p>
                    <button class="booknu">Book nu</button>
                </div>
            </div>
            <div class="bil">
                <img class="billede" src="images/touran.png" alt="VW Touran">
                <div class="navn">
                    <p class="model">Volkswagen</p>
                    <p class="brand">Touran</p>
                </div>
                <div class="info">
                    <p class="bil-kategori">Kategori: Minivan</p>
                    <p class="bil-personer">Personer: 7</p>
                    <p class="bil-kufferter">Kufferter: 4</p>
                </div>
                <div class="pris-container">
                    <p class="pris">DKK 1.099</p>
                    <button class="booknu">Book nu</button>
                </div>
            </div>
            <template id="skabelon">
                <div class="bil">
                    <img class="billede" src="" alt="">
                    <div class="navn">
                        <p class="model"></p>
                        <p class="brand"></p>
                    </div>
                    <div class="info">
                        <p class="bil-kategori">Kategori: </p>
                        <p class="bil-personer">Personer: </p>
                        <p class="bil-kufferter">Kufferter: </p>
                    </div>
                    <div class="pris-container">
                        <p class="pris">DKK </p>
                        <button class="booknu">Book nu</button>
                    </div>
                </div>
            </template>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
