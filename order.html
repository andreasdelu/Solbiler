<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solbiler ApS | Vogn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="wrapper order">
        <header>
            <div class="logo-login">
                <a class="logo" href="index.html"><img src="images/logo.png" alt="Solbiler ApS Logo"></a>
                <a class="login"><img src="images/login2.png" alt="login"><p>Log-ind</p></a>
                <a href="profile/user.html" class="profil"><p>Min profil</p></a>
            </div>
        </header>
        <section class="hero-pic" style="height: 180px;"></section>
        
        <template id="skabelon">
            <div class="bil">
                <img class="billede" src="" alt="Billede af udlejningsbil">
            </div>
        </template>
        <template id="bestilling-info">
            <div class="bestilling-info">
                <h2>Info:</h2>
                <div class="bestilling-brand bestilling"><span>Mærke:</span> </div>
                <div class="bestilling-model bestilling"><span>Model:</span> </div>
                <div class="bestilling-kategori bestilling"><span>Kategori:</span> </div>
                <div class="bestilling-personer bestilling"><span>Antal personer:</span> </div>
                <div class="bestilling-kufferter bestilling"><span>Antal kufferter:</span> </div>
                <div class="bestilling-afhent bestilling"><span>Afhentning:</span> </div>
                <div class="bestilling-aflever bestilling"><span>Aflevering:</span> </div>
                <div class="bestilling-dage bestilling"><span>Antal dage:</span> </div>
                <div class="bestilling-grundpris bestilling"><span>Grundpris + forsikring:</span> DKK </div>
                <div class="bestilling-lejepris bestilling"><span>Lejepris pr. dag:</span> DKK </div>
                <div class="bestilling-tillaeg bestilling"><span>Klassetillæg:</span> DKK </div>
                <div class="bestilling-exmoms bestilling"><span>Ex. Moms:</span> DKK </div>
                <h3>Ekstraudstyr:</h3>
                <div id="udstyr">
                    Ingen
                </div>
                <div class="bestilling-pris">DKK </div>
            </div>
        </template>
        <a id="clear" href="javascript:clearCart()">Ryd bestilling</a>
        <div id="order-wrap">
            <section id="cart">
                <h1>Bestilling:</h1>
            </section>
            <section id="user-info-extras">
                <div id="extras">
                    <h2>Vælg ekstraudstyr</h2>
                    <div class="extra-punkt">
                        <input type="checkbox" name="Airbag + DKK 200,-" id="airbag" class="extra-udstyr" value="200">
                        <label for="airbag">Airbag + DKK 200,-</label>
                    </div>
                    <div class="extra-punkt">
                        <input type="checkbox" name="Børnefængsel + DKK 3000,-" id="kidjail" class="extra-udstyr" value="3000">
                        <label for="kidjail">Børnefængsel + DKK 3000,-</label>
                    </div>
                    <div class="extra-punkt">
                        <input type="checkbox" name="Fed spoiler + DKK 500,-" id="spoiler" class="extra-udstyr" value="500">
                        <label for="spoiler">Fed spoiler + DKK 500,-</label>
                    </div>
                    <div class="extra-punkt">
                        <input type="checkbox" name="Store dæk + DKK 999,-" id="tires" class="extra-udstyr" value="999">
                        <label for="tires">Store dæk + DKK 999,-</label>
                    </div>
                    <div class="extra-punkt">
                        <input type="checkbox" name="Muskelhund på bagsædet + DKK 50.000,-" id="muskel" class="extra-udstyr" value="50000">
                        <label for="muskel">Muskelhund på bagsædet + DKK 50.000,-</label>
                    </div>
                </div>
                <div id="user-info">
                    <form id="user-form">
                        <div class="user-form-container">
                            <h2>Dine oplysninger</h2>
                            <label for="navn">Navn:</label>
                            <input name="navn" type="text" placeholder="John Nielsen" required>
                            <label for="mail">E-mail:</label>
                            <input type="email" name="mail" id="mail" placeholder="johnnielsen@mail.dk" required>
                            <label for="telefon">Telefon:</label>
                            <input name="telefon" type="tel" placeholder="12 34 56 78" required pattern="[0-9]{8}" minlength="8" maxlength="8">
                            <label for="adresse">Adresse:</label>
                            <input name="adresse" type="text" placeholder="Skovvej 123" required>
                            <div class="post-by">
                                <div class="post">
                                    <label for="postnummer">Postnummer:</label>
                                    <input name="postnummer" type="" placeholder="8000" required maxlength="4" minlength="4">
                                </div>
                                <div class="by">
                                    <label for="by">By:</label>
                                    <input name="by" type="text" placeholder="Aarhus C" required>
                                </div>
                            </div>
                        </div>
                        <button class="booknu" type="submit">Bestil bil</button>
                    </form>
                </div>
            </section>
        </div>
        <footer>
            Copyright: Solbiler ApS 1987-2022
        </footer>
    </div>
    <script type="text/javascript" src="js/cart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
